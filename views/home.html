<html>
<head>
<title>Kelsie Brown || ITC230 || Home Page</title>
</head>

<body>
    <h1>Kelsie Brown</h1>
    <h2>ITC230 - Summer 2018</h2>

    <h3>Search for an album</h3>
    
    <form action="/get" method="post">
        <input type="text" name="title" placeholder="Enter album title" maxlength="200" required>
        <button>Search</button>
    </form>

    <hr>
    
    <h3>All albums in stock</h3>
    
    {{#each books}}
        <li><a href="/get/?title={{title}}">{{title}}</a></li>
    {{/each}}

</body>
</html>
